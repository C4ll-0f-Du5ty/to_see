  <title>Find Meal For Your Ingredients</title>

<body>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>
        <!-- ------------------------------- -->
        <div class="search-options">
          <h2>Search Recipes</h2>

          <!-- Button container -->
          <div id="search-buttons">
            <button class="search-btn active" data-search-type="ingredients">Ingredients</button>
            <button class="search-btn" data-search-type="dish-name">Dish Name</button>
            <button class="search-btn" data-search-type="food-type">Food Type</button>
          </div>

          <!-- Search bar container -->
          <div id="search-bar-container">
            <!-- Ingredients search bar will be shown initially -->
            <div id="ingredients-search" class="search-bar active">
              <input type="text" id="ingredients-input" placeholder="Enter ingredients...">
              <button type="submit" id="search-btn">Search</button>
            </div>

            <!-- Dish Name search bar -->
            <div id="dish-name-search" class="search-bar">
              <input type="text" id="dish-name-input" placeholder="Enter dish name...">
              <button type="submit" id="search-btn">Search</button>
            </div>

            <!-- Food Type search bar -->
            <div id="food-type-search" class="search-bar">
              <input type="text" id="food-type-input" placeholder="Enter food type...">
              <button type="submit" id="search-btn">Search</button>
            </div>
          </div>
        </div>
